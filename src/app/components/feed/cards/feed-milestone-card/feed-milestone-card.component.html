<ion-card class="feed-card milestone-card">
  <div class="milestone-badge">
    <ion-icon name="trophy"></ion-icon>
  </div>
  <ion-card-header>
    <ion-card-subtitle>Milestone Unlocked</ion-card-subtitle>
    <ion-card-title>{{ item.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ item.body }}
  </ion-card-content>
</ion-card>
