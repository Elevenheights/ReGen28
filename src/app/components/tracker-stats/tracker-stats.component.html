<div class="grid grid-cols-2 gap-3 p-1">
	<!-- Weekly Count -->
	<div
		class="bg-white/80 backdrop-blur-md rounded-3xl p-5 shadow-sm border border-neutral-100/50 group active:scale-95 transition-all">
		<div class="flex items-center gap-3 mb-3">
			<div
				class="w-9 h-9 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-500 group-hover:bg-indigo-500 group-hover:text-white transition-colors">
				<i class="fa-solid fa-calendar-week text-sm"></i>
			</div>
			<span class="text-[10px] font-black text-neutral-400 uppercase tracking-widest">This Week</span>
		</div>
		<div class="flex items-baseline gap-1">
			<span class="text-3xl font-black text-neutral-900 tracking-tight">
				<ng-container *ngIf="!isLoading">{{ stats?.weeklyCount || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-[10px] text-neutral-400 font-bold uppercase">Actions</span>
		</div>
	</div>

	<!-- Current Streak -->
	<div
		class="bg-white/80 backdrop-blur-md rounded-3xl p-5 shadow-sm border border-neutral-100/50 group active:scale-95 transition-all">
		<div class="flex items-center gap-3 mb-3">
			<div
				class="w-9 h-9 bg-amber-50 rounded-xl flex items-center justify-center text-amber-500 group-hover:bg-amber-500 group-hover:text-white transition-colors">
				<i class="fa-solid fa-fire text-sm animate-pulse-slow"></i>
			</div>
			<span class="text-[10px] font-black text-neutral-400 uppercase tracking-widest">Streak</span>
		</div>
		<div class="flex items-baseline gap-1">
			<span class="text-3xl font-black text-neutral-900 tracking-tight">
				<ng-container *ngIf="!isLoading">{{ stats?.currentStreak || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-[10px] text-neutral-400 font-bold uppercase">Days</span>
		</div>
	</div>

	<!-- Total Sessions -->
	<div
		class="bg-white/80 backdrop-blur-md rounded-3xl p-5 shadow-sm border border-neutral-100/50 group active:scale-95 transition-all">
		<div class="flex items-center gap-3 mb-3">
			<div
				class="w-9 h-9 bg-emerald-50 rounded-xl flex items-center justify-center text-emerald-500 group-hover:bg-emerald-500 group-hover:text-white transition-colors">
				<i class="fa-solid fa-layer-group text-sm"></i>
			</div>
			<span class="text-[10px] font-black text-neutral-400 uppercase tracking-widest">Total</span>
		</div>
		<div class="flex items-baseline gap-1">
			<span class="text-3xl font-black text-neutral-900 tracking-tight">
				<ng-container *ngIf="!isLoading">{{ stats?.totalSessions || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-[10px] text-neutral-400 font-bold uppercase">Sessions</span>
		</div>
	</div>

	<!-- Longest Streak -->
	<div
		class="bg-white/80 backdrop-blur-md rounded-3xl p-5 shadow-sm border border-neutral-100/50 group active:scale-95 transition-all">
		<div class="flex items-center gap-3 mb-3">
			<div
				class="w-9 h-9 bg-purple-50 rounded-xl flex items-center justify-center text-purple-500 group-hover:bg-purple-500 group-hover:text-white transition-colors">
				<i class="fa-solid fa-trophy text-sm"></i>
			</div>
			<span class="text-[10px] font-black text-neutral-400 uppercase tracking-widest">Best</span>
		</div>
		<div class="flex items-baseline gap-1">
			<span class="text-3xl font-black text-neutral-900 tracking-tight">
				<ng-container *ngIf="!isLoading">{{ stats?.longestStreak || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-[10px] text-neutral-400 font-bold uppercase">Record</span>
		</div>
	</div>
</div>
