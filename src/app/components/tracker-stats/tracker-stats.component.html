<div class="grid grid-cols-2 gap-4">
	<!-- Weekly Count -->
	<div class="bg-gradient-to-br from-violet-50 to-purple-50 rounded-2xl p-4 shadow-sm border border-violet-100">
		<div class="flex items-center space-x-3 mb-2">
			<div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm">
				<i class="fa-solid fa-calendar-week text-violet-500 text-sm"></i>
			</div>
			<span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">This Week</span>
		</div>
		<div class="flex items-baseline space-x-1">
			<span class="text-2xl font-bold text-neutral-900">
				<ng-container *ngIf="!isLoading">{{ stats?.weeklyCount || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-xs text-neutral-500 font-medium">activities</span>
		</div>
	</div>

	<!-- Current Streak -->
	<div class="bg-gradient-to-br from-amber-50 to-orange-50 rounded-2xl p-4 shadow-sm border border-amber-100">
		<div class="flex items-center space-x-3 mb-2">
			<div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm">
				<i class="fa-solid fa-fire text-amber-500 text-sm"></i>
			</div>
			<span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">Streak</span>
		</div>
		<div class="flex items-baseline space-x-1">
			<span class="text-2xl font-bold text-neutral-900">
				<ng-container *ngIf="!isLoading">{{ stats?.currentStreak || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-xs text-neutral-500 font-medium">days</span>
		</div>
	</div>

	<!-- Total Sessions -->
	<div class="bg-gradient-to-br from-emerald-50 to-teal-50 rounded-2xl p-4 shadow-sm border border-emerald-100">
		<div class="flex items-center space-x-3 mb-2">
			<div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm">
				<i class="fa-solid fa-layer-group text-emerald-500 text-sm"></i>
			</div>
			<span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">Total</span>
		</div>
		<div class="flex items-baseline space-x-1">
			<span class="text-2xl font-bold text-neutral-900">
				<ng-container *ngIf="!isLoading">{{ stats?.totalSessions || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-xs text-neutral-500 font-medium">sessions</span>
		</div>
	</div>

	<!-- Longest Streak (Hidden for now or use another metric if preferred) -->
	<div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-4 shadow-sm border border-blue-100">
		<div class="flex items-center space-x-3 mb-2">
			<div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm">
				<i class="fa-solid fa-trophy text-blue-500 text-sm"></i>
			</div>
			<span class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">Best</span>
		</div>
		<div class="flex items-baseline space-x-1">
			<span class="text-2xl font-bold text-neutral-900">
				<ng-container *ngIf="!isLoading">{{ stats?.longestStreak || 0 }}</ng-container>
				<ion-skeleton-text *ngIf="isLoading" animated style="width: 40px; height: 32px;"></ion-skeleton-text>
			</span>
			<span class="text-xs text-neutral-500 font-medium">streak</span>
		</div>
	</div>
</div>
