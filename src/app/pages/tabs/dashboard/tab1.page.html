<ion-content class="bg-neutral-50">
	<app-page-header [title]="'Your Feed'" [subtitle]="'Daily Inspiration'" theme="indigo" [showProfile]="true"
		[profileUrl]="(profileImageUrl$ | async) || ''" [userName]="(userDisplayName$ | async) || ''">
	</app-page-header>

	<!-- Today's Guidance Section -->
	<div *ngIf="todaysGuidance$ | async as guidance" class="px-4 pt-4 pb-2">
		<ng-container *ngIf="guidance.actions.length > 0 || guidance.insights.length > 0">
			<h2 class="text-lg font-bold mb-3 ml-1 text-neutral-800 flex items-center gap-2">
				<ion-icon name="sparkles" class="text-indigo-500"></ion-icon>
				Today's Guidance
			</h2>

			<!-- Actions -->
			<div *ngFor="let item of guidance.actions" class="mb-4 animate-fade-in-up">
				<app-feed-item-card [item]="item"></app-feed-item-card>
			</div>

			<!-- Insights -->
			<div *ngFor="let item of guidance.insights" class="mb-4 animate-fade-in-up"
				[style.animation-delay]="'100ms'">
				<app-feed-item-card [item]="item"></app-feed-item-card>
			</div>
		</ng-container>
	</div>

	<div class="feed-wrapper">
		<app-feed-list></app-feed-list>
	</div>
</ion-content>
