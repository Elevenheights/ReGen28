<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Custom Tracker</title>

    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared-styles.css">

    <!-- Font Awesome Configuration -->
    <script>
        window.FontAwesomeConfig = {
            autoReplaceSvg: 'nest',
        };
    </script>

    <!-- Shared Tailwind Configuration -->
    <script src="shared-config.js"></script>
</head>

<body class="h-full text-base-content">
<div id="custom-tracker-container" class="bg-neutral-50 h-[800px] overflow-y-auto">
	<!-- Header -->
	<header id="header" class="bg-white border-b border-neutral-200 px-4 py-3">
	  <div class="flex items-center justify-between">
		<button class="p-2">
		  <i class="fa-solid fa-arrow-left text-neutral-600"></i>
		</button>
		<h1 class="text-lg text-neutral-900">Create Custom Tracker</h1>
		<button class="p-2 text-sm text-neutral-900">Save</button>
	  </div>
	</header>
  
	<!-- Main Content -->
	<main id="main-content" class="px-4 py-6 pb-24">
	  <!-- Tracker Title -->
	  <section id="tracker-title" class="mb-6">
		<label class="block text-sm text-neutral-900 mb-2">Tracker Title</label>
		<input type="text" placeholder="Enter tracker name..." class="w-full bg-white rounded-xl p-4 border border-neutral-200 text-sm">
	  </section>
  
	  <!-- Icon Selection -->
	  <section id="icon-selection" class="mb-6">
		<label class="block text-sm text-neutral-900 mb-3">Choose Icon</label>
		<div class="bg-white rounded-xl p-4 border border-neutral-100">
		  <div class="grid grid-cols-6 gap-3 mb-4">
			<button class="w-10 h-10 bg-neutral-900 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-brain text-white text-sm"></i>
			</button>
			<button class="w-10 h-10 bg-neutral-200 rounded-full flex items-center justify-center">
			  <i class="fa-solid fa-heart text-neutral-600 text-sm"></i>
			</button>
                        <button class="w-10 h-10 bg-neutral-200 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-leaf text-neutral-600 text-sm"></i>
                        </button>
                        <button class="w-10 h-10 bg-neutral-200 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-moon text-neutral-600 text-sm"></i>
                        </button>
                        <button class="w-10 h-10 bg-neutral-200 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-sun text-neutral-600 text-sm"></i>
                        </button>
			<button class="w-10 h-10 bg-neutral-200 rounded-full flex items-center justify-center">
			  <i class="fa-solid fa-plus text-neutral-600 text-sm"></i>
			</button>
		  </div>
		  <button class="w-full bg-neutral-50 rounded-lg p-3 text-center border border-neutral-200">
			<i class="fa-solid fa-image text-neutral-600 text-sm mr-2"></i>
			<span class="text-sm text-neutral-700">Upload Custom Image</span>
		  </button>
		</div>
	  </section>
  
	  <!-- Category -->
	  <section id="category-selection" class="mb-6">
		<label class="block text-sm text-neutral-900 mb-2">Category</label>
		<button class="w-full bg-white rounded-xl p-4 border border-neutral-200 flex items-center justify-between">
		  <span class="text-sm text-neutral-600">Select category</span>
		  <i class="fa-solid fa-chevron-down text-neutral-400"></i>
		</button>
	  </section>
  
	  <!-- Goal Setting -->
	  <section id="goal-setting" class="mb-6">
		<label class="block text-sm text-neutral-900 mb-3">Set Goal</label>
		<div class="bg-white rounded-xl p-4 border border-neutral-100 space-y-4">
		  <div class="flex items-center justify-between">
			<span class="text-sm text-neutral-700">Track frequency</span>
			<div class="flex bg-neutral-100 rounded-lg p-1">
			  <button class="px-3 py-1 text-xs bg-white rounded text-neutral-900">Daily</button>
			  <button class="px-3 py-1 text-xs text-neutral-600">Weekly</button>
			  <button class="px-3 py-1 text-xs text-neutral-600">Monthly</button>
			</div>
		  </div>
		  <div>
			<label class="block text-xs text-neutral-600 mb-2">Target duration</label>
                        <input type="text" placeholder="e.g., 30 days" class="w-full bg-neutral-50 rounded-lg p-3 border border-neutral-200 text-sm">
		  </div>
		</div>
	  </section>
  
	  <!-- Notification Settings -->
	  <section id="notification-settings" class="mb-6">
		<label class="block text-sm text-neutral-900 mb-3">Notification Settings</label>
		<div class="bg-white rounded-xl p-4 border border-neutral-100 space-y-4">
		  <div class="flex items-center justify-between">
			<div>
			  <p class="text-sm text-neutral-900">Daily Reminders</p>
			  <p class="text-xs text-neutral-500">Get notified to log your progress</p>
			</div>
			<div class="w-12 h-6 bg-neutral-900 rounded-full relative">
			  <div class="w-5 h-5 bg-white rounded-full absolute right-0.5 top-0.5"></div>
			</div>
		  </div>
		  <div class="flex items-center justify-between">
			<span class="text-sm text-neutral-700">Reminder time</span>
			<button class="text-sm text-neutral-600">9:00 AM</button>
		  </div>
		  <div class="flex items-center justify-between">
			<div>
			  <p class="text-sm text-neutral-900">Milestone Alerts</p>
			  <p class="text-xs text-neutral-500">Celebrate your achievements</p>
			</div>
			<div class="w-12 h-6 bg-neutral-200 rounded-full relative">
			  <div class="w-5 h-5 bg-white rounded-full absolute left-0.5 top-0.5"></div>
			</div>
		  </div>
		</div>
	  </section>
  
	  <!-- Tracking Fields -->
	  <section id="tracking-fields" class="mb-6">
		<div class="flex items-center justify-between mb-3">
		  <label class="text-sm text-neutral-900">Tracking Fields</label>
		  <button class="text-sm text-neutral-600">+ Add Field</button>
		</div>
		<div class="space-y-3">
		  <div class="bg-white rounded-xl p-4 border border-neutral-100">
			<div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-neutral-900">Mood Scale (1-10)</span>
			  <i class="fa-solid fa-grip-vertical text-neutral-400"></i>
			</div>
                        <p class="text-xs text-neutral-500">Rate your overall mood</p>
		  </div>
		  <div class="bg-white rounded-xl p-4 border border-neutral-100">
			<div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-neutral-900">Energy Level (1-10)</span>
			  <i class="fa-solid fa-grip-vertical text-neutral-400"></i>
			</div>
                        <p class="text-xs text-neutral-500">How energized do you feel?</p>
		  </div>
		  <div class="bg-white rounded-xl p-4 border border-neutral-100">
			<div class="flex items-center justify-between mb-2">
			  <span class="text-sm text-neutral-900">Notes</span>
			  <i class="fa-solid fa-grip-vertical text-neutral-400"></i>
			</div>
                        <p class="text-xs text-neutral-500">Additional reflections</p>
		  </div>
		</div>
	  </section>
  
	  <!-- Create Button -->
	  <section id="create-button">
		<button class="w-full bg-neutral-900 rounded-xl p-4 text-center">
		  <span class="text-sm text-white">Create Tracker</span>
		</button>
	  </section>
	</main>
  
	<!-- Bottom Navigation -->
	<nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-neutral-200">
	  <div class="flex items-center justify-around py-2">
		<button class="flex flex-col items-center py-2 px-4">
		  <i class="fa-solid fa-house text-neutral-400 text-lg mb-1"></i>
		  <span class="text-xs text-neutral-400">Dashboard</span>
		</button>
		<button class="flex flex-col items-center py-2 px-4">
		  <i class="fa-solid fa-chart-line text-neutral-900 text-lg mb-1"></i>
		  <span class="text-xs text-neutral-900">Tracker</span>
		</button>
		<button class="flex flex-col items-center py-2 px-4">
		  <i class="fa-solid fa-book text-neutral-400 text-lg mb-1"></i>
		  <span class="text-xs text-neutral-400">Journal</span>
		</button>
		<button class="flex flex-col items-center py-2 px-4">
		  <i class="fa-solid fa-gear text-neutral-400 text-lg mb-1"></i>
		  <span class="text-xs text-neutral-400">Settings</span>
		</button>
	  </div>
	</nav>
  </div>
</body>
</html>
